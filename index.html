<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You ‚ù§Ô∏è</title>
  <style>
    :root{
      --red:#e11d48;
      --bg:#fff7fb;
      --text:#111827;
      --muted:#6b7280;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #ffffff 0%, var(--bg) 60%, #ffe4ee 100%);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .card{
      width:min(560px, 92vw);
      background: rgba(255,255,255,0.75);
      border:1px solid rgba(0,0,0,0.06);
      border-radius:24px;
      padding:28px 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.12);
      text-align:center;
      backdrop-filter: blur(10px);
      position:relative;
    }
    h1{
      margin:0 0 18px;
      font-size: clamp(28px, 4.5vw, 44px);
      letter-spacing:-0.02em;
    }
    .hint{
      margin:14px 0 0;
      font-size:14px;
      color:var(--muted);
    }
    .btn-row{
      margin-top:18px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
      position:relative;
      min-height:70px;
    }
    button{
      border:none;
      cursor:pointer;
      padding:14px 26px;
      border-radius:999px;
      font-weight:700;
      font-size:16px;
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
      user-select:none;
    }
    #yesBtn{
      background:var(--red);
      color:white;
      box-shadow: 0 12px 30px rgba(225,29,72,0.35);
    }
    #yesBtn:hover{ transform: translateY(-1px); }
    #noBtn{
      background:#f3f4f6;
      color:#111827;
      position:absolute;
      right:8px;
      top:8px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.10);
    }
    .screen{ display:none; }
    .screen.active{ display:block; }

    .gif{
      width:min(260px, 70vw);
      margin:12px auto 6px;
      font-size:64px;
      line-height:1;
      animation: pop .7s ease-out both;
    }
    @keyframes pop{
      from{ transform: scale(.7); opacity:.2;}
      to{ transform: scale(1); opacity:1;}
    }
    .sub{
      margin:10px 0 0;
      font-size:16px;
      color:#111827;
    }

    /* floating hearts */
    .heart{
      position:fixed;
      top:-10vh;
      font-size:18px;
      opacity:.8;
      animation: fall linear forwards;
      pointer-events:none;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.08));
    }
    @keyframes fall{
      to { transform: translateY(120vh) rotate(360deg); opacity:0.1; }
    }

    /* confetti text */
    .confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
    }
    .confetti span{
      position:absolute;
      top:-10px;
      font-size:18px;
      animation: confettiFall linear forwards;
      opacity:.95;
    }
    @keyframes confettiFall{
      to { transform: translateY(110vh) rotate(720deg); opacity:0; }
    }

    .tiny{
      margin-top:14px;
      font-size:13px;
      color:var(--muted);
    }
  </style>
</head>
<body>
  <div class="confetti" id="confetti"></div>

  <div class="card">
    <!-- Screen 1 -->
    <div class="screen active" id="screenAsk">
      <h1>Will you be my Valentine?</h1>

      <div class="btn-row" id="btnArea">
        <button id="yesBtn">YES ‚úÖ</button>
        <button id="noBtn">NO üòÖ</button>
      </div>

      <p class="hint">Hint: The ‚ÄúNo‚Äù button is a bit shy‚Ä¶ ü´£</p>
      <p class="tiny">Made with ‚ù§Ô∏è just for you</p>
    </div>

    <!-- Screen 2 -->
    <div class="screen" id="screenYay">
      <h1>Yay! üéâ Good Choice!</h1>
      <div class="gif">üíÉüï∫</div>
      <p class="sub">That‚Äôs the best decision you have ever made! ‚ù§Ô∏è</p>
      <p class="tiny">Now smile‚Ä¶ because you‚Äôre stuck with me üòÑ</p>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const btnArea = document.getElementById('btnArea');
    const ask = document.getElementById('screenAsk');
    const yay = document.getElementById('screenYay');
    const confettiBox = document.getElementById('confetti');

    // Move "NO" away when user tries to click/hover/tap
    function moveNo(){
      const area = btnArea.getBoundingClientRect();
      const btn = noBtn.getBoundingClientRect();

      const padding = 10;
      const maxX = area.width - btn.width - padding;
      const maxY = area.height - btn.height - padding;

      const x = Math.max(padding, Math.floor(Math.random() * maxX));
      const y = Math.max(padding, Math.floor(Math.random() * maxY));

      noBtn.style.left = x + 'px';
      noBtn.style.top  = y + 'px';
      noBtn.style.right = 'auto';
    }

    // For desktop hover
    noBtn.addEventListener('mouseenter', moveNo);
    // For mobile touch
    noBtn.addEventListener('touchstart', (e)=>{ e.preventDefault(); moveNo(); }, {passive:false});
    // If somehow clicked
    noBtn.addEventListener('click', moveNo);

    yesBtn.addEventListener('click', () => {
      ask.classList.remove('active');
      yay.classList.add('active');
      startConfetti();
      startHearts();
    });

    function startHearts(){
      const emojis = ['‚ù§Ô∏è','üíñ','üíò','üíù','üíï'];
      let count = 0;
      const timer = setInterval(()=>{
        const el = document.createElement('div');
        el.className = 'heart';
        el.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        el.style.left = Math.random()*100 + 'vw';
        el.style.animationDuration = (3 + Math.random()*3) + 's';
        el.style.fontSize = (14 + Math.random()*20) + 'px';
        document.body.appendChild(el);
        setTimeout(()=> el.remove(), 6500);
        count++;
        if(count>45) clearInterval(timer);
      }, 120);
    }

    function startConfetti(){
      const pieces = ['‚ú®','üéä','üéâ','üíó','‚≠ê','üå∏'];
      for(let i=0;i<90;i++){
        const s = document.createElement('span');
        s.textContent = pieces[Math.floor(Math.random()*pieces.length)];
        s.style.left = Math.random()*100 + 'vw';
        s.style.animationDuration = (2.5 + Math.random()*3.5) + 's';
        s.style.fontSize = (14 + Math.random()*14) + 'px';
        s.style.transform = `rotate(${Math.random()*360}deg)`;
        confettiBox.appendChild(s);
        setTimeout(()=> s.remove(), 7000);
      }
    }

    // initial position for NO
    moveNo();
  </script>
</body>
</html>
